  <div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <form>

          <div class="form-row">
            <div class="form-group col-md-5">
              <select id="unitInput" class="form-control">
                <option>m</option>
                <option>cm</option>
                <option>ft</option>
              </select>
            </div>
            <div class="form-group col-md-7">
              <input type="number" class="form-control" id="valueInput">
            </div>
          </div>
    
          <div class="form-row mt-3">
            <div class="form-group col-md-5">
              <select id="unitOutput" class="form-control">
                <option>m</option>
                <option>cm</option>
                <option>ft</option>
              </select>
            </div>
            <div class="form-group col-md-7">
              <input type="number" class="form-control" id="valueOutput">
            </div>
          </div>
    
        </form>

        <form class="mt-3">
            <div class="alert alert-primary small p-1" role="alert">
                This is a primary alertâ€”check it out!
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-8">
                    <input type="number" class="form-control" id="inputValue" placeholder="Value">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputUnit" placeholder="Unit">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="button" class="btn btn-outline-primary btn-block">Add Unit</button>
                </div>
            </div>
          </form>

      </div>
    </div>
  </div>
