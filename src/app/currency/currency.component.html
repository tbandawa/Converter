<div class="example-container">

    <form [formGroup]="convertForm" (submit)="submit()">

        <mat-form-field appearance="fill">
            <mat-label>Enter Value</mat-label>
            <input matInput #input maxlength="10" formControlName="inputValue">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Select Currency</mat-label>
            <mat-select formControlName="fromCurrency">
                <mat-option *ngFor="let currency of currencies" [value]="currency.type">
                  {{currency.type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
            <mat-label>Select Currency</mat-label>
            <mat-select formControlName="toCurrency">
                <mat-option *ngFor="let currency of currencies" [value]="currency.type">
                    {{currency.type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      
        <button mat-raised-button color="primary" type="submit">Convert</button>

        {{output | currency:currencyType}}

    </form>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Input</th>
      <td mat-cell *matCellDef="let item"> {{item.value}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> from </th>
      <td mat-cell *matCellDef="let item"> {{item.from}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> to </th>
      <td mat-cell *matCellDef="let item"> {{item.to}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef> output </th>
      <td mat-cell *matCellDef="let item"> {{output | currency:item.to}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
